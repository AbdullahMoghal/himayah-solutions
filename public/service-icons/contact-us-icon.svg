<svg width="500" height="400" viewBox="0 0 500 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="contactGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#000000;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#333333;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Envelope/Mail icon -->
  <path d="M250 80 L150 140 L150 280 C150 300 170 320 190 320 L310 320 C330 320 350 300 350 280 L350 140 Z" 
        fill="url(#contactGrad)" 
        stroke="#000000" 
        stroke-width="3"/>
  
  <!-- Envelope flap -->
  <path d="M250 80 L150 140 L250 200 L350 140 Z" 
        fill="#1a1a1a" 
        stroke="#000000" 
        stroke-width="3"/>
  
  <!-- Letter inside -->
  <rect x="180" y="160" width="140" height="120" 
        fill="#ffffff" 
        stroke="#000000" 
        stroke-width="2" 
        rx="2"/>
  
  <!-- Text lines on letter -->
  <line x1="200" y1="180" x2="280" y2="180" stroke="#000000" stroke-width="2"/>
  <line x1="200" y1="200" x2="270" y2="200" stroke="#000000" stroke-width="2"/>
  <line x1="200" y1="220" x2="260" y2="220" stroke="#000000" stroke-width="2"/>
  <line x1="200" y1="240" x2="250" y2="240" stroke="#000000" stroke-width="2"/>
  
  <!-- Communication waves/signals -->
  <g stroke="#ffffff" stroke-width="2" fill="none" opacity="0.6">
    <path d="M100 200 Q120 190 140 200" stroke-linecap="round"/>
    <path d="M100 220 Q120 210 140 220" stroke-linecap="round"/>
    <path d="M360 200 Q380 190 400 200" stroke-linecap="round"/>
    <path d="M360 220 Q380 210 400 220" stroke-linecap="round"/>
  </g>
  
  <!-- Contact indicators -->
  <circle cx="120" cy="160" r="8" fill="#000000" opacity="0.4"/>
  <circle cx="380" cy="160" r="8" fill="#000000" opacity="0.4"/>
  
  <!-- Connection lines -->
  <line x1="120" y1="160" x2="180" y2="180" stroke="#000000" stroke-width="1.5" opacity="0.3" stroke-dasharray="4,4"/>
  <line x1="380" y1="160" x2="320" y2="180" stroke="#000000" stroke-width="1.5" opacity="0.3" stroke-dasharray="4,4"/>
  
  <!-- Small decorative elements -->
  <circle cx="250" cy="100" r="3" fill="#ffffff" opacity="0.8"/>
  <circle cx="250" cy="120" r="2" fill="#ffffff" opacity="0.6"/>
</svg>


