<svg width="120" height="120" viewBox="0 0 120 120" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Network/Cloud Architecture - Security Architecture -->
  <defs>
    <linearGradient id="cloudGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#000000;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#333333;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Cloud shape -->
  <path d="M40 50 Q30 50 30 60 Q30 70 40 70 L50 70 Q60 70 60 60 Q60 50 50 50 Q50 40 40 40 Q30 40 30 50 Z" 
        fill="url(#cloudGradient)" 
        stroke="#000000" 
        stroke-width="2"/>
  
  <!-- Network nodes -->
  <circle cx="25" cy="35" r="4" fill="#ffffff" stroke="#000000" stroke-width="1"/>
  <circle cx="75" cy="35" r="4" fill="#ffffff" stroke="#000000" stroke-width="1"/>
  <circle cx="50" cy="55" r="5" fill="#ffffff" stroke="#000000" stroke-width="1.5"/>
  <circle cx="35" cy="75" r="4" fill="#ffffff" stroke="#000000" stroke-width="1"/>
  <circle cx="65" cy="75" r="4" fill="#ffffff" stroke="#000000" stroke-width="1"/>
  
  <!-- Connection lines -->
  <line x1="25" y1="35" x2="50" y2="55" stroke="#ffffff" stroke-width="1.5" opacity="0.7"/>
  <line x1="75" y1="35" x2="50" y2="55" stroke="#ffffff" stroke-width="1.5" opacity="0.7"/>
  <line x1="50" y1="55" x2="35" y2="75" stroke="#ffffff" stroke-width="1.5" opacity="0.7"/>
  <line x1="50" y1="55" x2="65" y2="75" stroke="#ffffff" stroke-width="1.5" opacity="0.7"/>
  <line x1="35" y1="75" x2="65" y2="75" stroke="#ffffff" stroke-width="1.5" opacity="0.7"/>
  
  <!-- Security lock on cloud -->
  <rect x="47" y="48" width="6" height="5" rx="1" fill="#ffffff" stroke="#000000" stroke-width="1"/>
  <path d="M47 50 Q50 48 53 50" stroke="#000000" stroke-width="1" fill="none"/>
</svg>

