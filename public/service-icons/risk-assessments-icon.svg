<svg width="120" height="120" viewBox="0 0 120 120" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Document with checklist - Risk Assessments -->
  <defs>
    <linearGradient id="docGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#000000;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#333333;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Document shape -->
  <rect x="30" y="15" width="60" height="90" 
        fill="url(#docGradient)" 
        stroke="#000000" 
        stroke-width="2" 
        rx="2"/>
  
  <!-- Folded corner -->
  <path d="M30 15 L45 15 L30 30 Z" 
        fill="#1a1a1a" 
        stroke="#000000" 
        stroke-width="2"/>
  
  <!-- Checklist items -->
  <g stroke="#ffffff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" fill="none">
    <!-- Checkmark 1 -->
    <path d="M40 40 L45 45 L55 35"/>
    <line x1="40" y1="50" x2="70" y2="50" stroke-width="1.5"/>
    
    <!-- Checkmark 2 -->
    <path d="M40 60 L45 65 L55 55"/>
    <line x1="40" y1="70" x2="70" y2="70" stroke-width="1.5"/>
    
    <!-- Checkmark 3 -->
    <path d="M40 80 L45 85 L55 75"/>
    <line x1="40" y1="90" x2="65" y2="90" stroke-width="1.5"/>
  </g>
</svg>



