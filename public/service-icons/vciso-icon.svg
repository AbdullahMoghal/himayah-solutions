<svg width="120" height="120" viewBox="0 0 120 120" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Shield with checkmark - vCISO -->
  <defs>
    <linearGradient id="shieldGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#000000;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#333333;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Shield shape -->
  <path d="M60 10 L20 25 L20 50 C20 70 35 85 60 100 C85 85 100 70 100 50 L100 25 Z" 
        fill="url(#shieldGradient)" 
        stroke="#000000" 
        stroke-width="2"/>
  
  <!-- Checkmark inside shield -->
  <path d="M45 60 L55 70 L75 45" 
        stroke="#ffffff" 
        stroke-width="4" 
        stroke-linecap="round" 
        stroke-linejoin="round" 
        fill="none"/>
  
  <!-- Security lines -->
  <circle cx="60" cy="40" r="3" fill="#ffffff" opacity="0.8"/>
  <circle cx="60" cy="50" r="2" fill="#ffffff" opacity="0.6"/>
</svg>






