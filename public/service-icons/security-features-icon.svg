<svg width="500" height="400" viewBox="0 0 500 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="shieldGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#000000;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#333333;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="networkGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#000000;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#000000;stop-opacity:0.3" />
    </linearGradient>
  </defs>
  
  <!-- Main Shield -->
  <path d="M250 50 L150 90 L150 180 C150 240 200 290 250 320 C300 290 350 240 350 180 L350 90 Z" 
        fill="url(#shieldGrad)" 
        stroke="#000000" 
        stroke-width="3"/>
  
  <!-- Inner shield layer -->
  <path d="M250 80 L180 110 L180 180 C180 225 215 260 250 280 C285 260 320 225 320 180 L320 110 Z" 
        fill="none" 
        stroke="#ffffff" 
        stroke-width="2" 
        opacity="0.3"/>
  
  <!-- Lock in center -->
  <rect x="235" y="160" width="30" height="25" rx="2" 
        fill="#ffffff" 
        stroke="#000000" 
        stroke-width="2"/>
  <path d="M235 160 Q250 155 265 160" 
        stroke="#000000" 
        stroke-width="2" 
        fill="none"/>
  <circle cx="250" cy="172" r="3" fill="#000000"/>
  
  <!-- Checkmarks around shield -->
  <g stroke="#ffffff" stroke-width="3" stroke-linecap="round" stroke-linejoin="round" fill="none" opacity="0.9">
    <path d="M120 120 L130 130 L150 110"/>
    <path d="M380 120 L370 130 L350 110"/>
    <path d="M120 250 L130 240 L150 260"/>
    <path d="M380 250 L370 240 L350 260"/>
  </g>
  
  <!-- Network nodes around shield -->
  <g fill="#000000" opacity="0.6">
    <circle cx="100" cy="100" r="8"/>
    <circle cx="400" cy="100" r="8"/>
    <circle cx="100" cy="280" r="8"/>
    <circle cx="400" cy="280" r="8"/>
    <circle cx="250" cy="50" r="6"/>
    <circle cx="250" cy="330" r="6"/>
  </g>
  
  <!-- Connection lines -->
  <g stroke="#000000" stroke-width="2" opacity="0.3" stroke-dasharray="4,4">
    <line x1="100" y1="100" x2="150" y2="120"/>
    <line x1="400" y1="100" x2="350" y2="120"/>
    <line x1="100" y1="280" x2="150" y2="260"/>
    <line x1="400" y1="280" x2="350" y2="260"/>
    <line x1="250" y1="50" x2="250" y2="90"/>
    <line x1="250" y1="300" x2="250" y2="330"/>
  </g>
  
  <!-- Security layers indicator -->
  <circle cx="250" cy="200" r="60" 
          fill="none" 
          stroke="#ffffff" 
          stroke-width="2" 
          opacity="0.2"/>
  <circle cx="250" cy="200" r="45" 
          fill="none" 
          stroke="#ffffff" 
          stroke-width="1.5" 
          opacity="0.15"/>
  
  <!-- Small stars/indicators -->
  <g fill="#ffffff" opacity="0.7">
    <circle cx="200" cy="140" r="2"/>
    <circle cx="300" cy="140" r="2"/>
    <circle cx="200" cy="260" r="2"/>
    <circle cx="300" cy="260" r="2"/>
  </g>
</svg>






